{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h2>Log In</h2>
    </div>
    <form action={% url "login" %} class='input-question' method="post">
    {% csrf_token %}
        <div class="form-group row" >
                <div class="col-2"></div>
            <div class="col-5 justify-content-center">
{#                <div class="invalid-feedback d-block row">{{ form.non_field_errors }}</div>#}
                <div class="invalid-feedback d-block row">{% for error in form.errors.values %}
                        {{ error }}
                    {% endfor %}
                </div>
            </div>

        </div>
        <div class="form-group row">
            <label for="Login" class="col-2 col-form-label">Login</label>


            <div class="col-5">
                {{ form.username}}
{#                <input type="text" id='Login' class="form-control" maxlength="50" >#}
            </div>
        </div>
        <div class="form-group row">
            <label for="Password" class="col-2 col-form-label">Password</label>
            <div class="col-5">
                {{ form.password }}
{#                <input type="password" id='Password' class="form-control" maxlength="20" >#}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2"></div>
            <div class="col-5"><button type="submit" class="btn btn-success">Log in!</button></div>
        </div>
        <div class="form-group row">
            <div class="col-2"></div>
            <div class="col-5"><a href={% url "signup" %}>create new account</a></div>
        </div>
    </form>
{% endblock %}
